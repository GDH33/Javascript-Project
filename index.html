<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/a741c0063c.js" crossorigin="anonymous"></script>
</head>
<body  >
    <div>
        <div>
            <nav>
                <div class="nav">
                    <div class="logo">
                        <i class="fa-solid fa-film logo__img"></i>
                        <h1 class="name">FOVIE</h1>
                    </div>
                    <div class="links">
                        <a href="#" class="link">HOME</a>
                        <a href="#" class="link">FIND MOVIE</a>
                        <a href="#" class="link">FAVORITES</a>
                        <a href="#" class="link">
                            <button class="btn">CONTACT</button>
                        </a>
                    </div>
                </div>
            </nav>
            <section id="landing-page">
                <div class="contianer">
                    <div class="row">
                        <div class="landing">
                           <div class="landing__discription">
                               <h1 class="title__discription">
                                 Where the premier movies you crave are
                               </h1>
                            </div> 
                            <div class="sub-title">
                                <h2 class="sub-title__description">
                                    Find your next movie night with <span class="aqua">FOVIE</span>
                                </h2>
                            </div>
                            <div class="search-box">
                                <input id="input" type="search" placeholder="Movies" class="search__bar">
                                  <button class="btn not-loading" type="submit">
                                      <i class="fa-solid fa-magnifying-glass"></i>
                                  </button>
                                </input>    
                            </div>
                            <figure>
                             <img 
                             src="./Untitled design.png"
                             class="movie__img" 
                             alt="">
                            </figure>
                            <div class="main">
                                <!-- Search Items Display Section -->
                                <div class="fav-container">
                                    <!-- Items are displayed here -->
                                </div>
                                <!--Watermark Area / Start Exploring Section-->
                                <div class="start-exploring">
                                    <i class="fa-solid fa-film fa-6x"></i><br>
                                    <span>Start Exploring!</span>
                                </div>
                            </div>
                        
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
  </body>
<script src="movie.js"></script>
</html>

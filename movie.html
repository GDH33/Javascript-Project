<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/a741c0063c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="singleMovie()">
    <nav>
      <div class="content-wrapper">
        <div class="nav">
          <div class="logo">
            <i class="fa-solid fa-film logo__img"></i>
            <h1 class="name">FOVIE</h1>
          </div>
          <div class="links">
            <a href="#" class="link">HOME</a>
            <a href="#" class="link">FIND MOVIE</a>
            <a href="#" class="link">
              <button class="btn">CONTACT</button>
            </a>
          </div>
        </div>
        <h1 class="title__discription title__padding">
          Find you next movie here
        </h1>
        <div class="search-box">
          <input
          type="search"
          placeholder="Movies"
          class="search__bar search__black"
          />
          <button class="btn not-loading btn__black">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </nav>
    <section id="browse">
      <div class="contianer">
        <div class="row">
          <div class="browse__wrapper">
            <h1 class="browse__info">
              <span class="white__text">Movie Results</span>
            </h1>
            <div class="price__filter">
              <h2>
                <span class="white__text">Price Range</span>
                $2.00 to $100.00
              </h2>
              <div class="slider__wrapper">
                <div class="el-slider">
                  <div class="el-slider__runway">
                    <div class="el-slider__bar"></div>
                    <div class="el-slider__button-wrapper hover">
                      <div class="el-tooltip el-slider__button hover"></div>
                    </div>
                    <div class="el-slider__button-wrapper">
                      <div class="el-tooltip el-slider__button"></div>
                    </div>
                    <div>
                      <div class="el-slider__stop el-slider__marks-stop">
                        $0
                      </div>
                      <div class="el-slider__stop el-slider__marks-stop">
                        $100.00
                      </div>
                      <div class="main">
                        <div class="movie-container"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="./movie.js"></script>
</html>

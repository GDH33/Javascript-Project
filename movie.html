<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/a741c0063c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="singleMovie()">
    <nav>
      <div class="content-wrapper">
        <div class="nav">
          <div class="logo">
            <i class="fa-solid fa-film logo__img"></i>
            <h1 class="name">FOVIE</h1>
          </div>
          <div class="links">
            <a href="http://127.0.0.1:5500/index.html" class="link">HOME</a>
            <a href="http://127.0.0.1:5500/movie.htm" class="link">MOVIE INFO</a>
            <a href="http://127.0.0.1:5500/favorite.html" class="link">FAVORITES</a>
            <a href="(link to portfolio)" class="link">
              <button class="btn">CONTACT</button>
            </a>
          </div>
          <button class="btn__menu" onclick="openMenu()">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <h1 class="title__discription title__padding">
          Find you next movie here
        </h1>
        <div class="search-box">
          <input
            type="search"
            placeholder="Movies"
            class="search__bar search__black"
            id="input"
          />
          <button class="btn not-loading btn__black click" type="submit" onclick="linkToHome()">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </nav>
    <div class="modal">
      <button class="btn__menu btn__menu--close" onclick="closeMenu()">
        <i class="fas fa-times"></i>
      </button>
      <div class="modal__links">
          <a href="http://127.0.0.1:5500/index.html" class="modal__link">HOME</a>
          <a href="http://127.0.0.1:5500/movie.html" class="modal__link">MOVIE INFO</a>
          <a href="http://127.0.0.1:5500/favorite.html" class="modal__link">FAVORITES</a>
          <a href="(link to portfolio)" class="modal__link">
              <button class="btn">CONTACT</button>
          </a>
      </div>
    </div>
    <section id="browse">
      <div class="contianer">
        <div class="row">
          <div class="browse__wrapper">
              <div class="main">
                <div class="movie-container"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="./movie.js"></script>
</html>

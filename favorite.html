<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://kit.fontawesome.com/a741c0063c.js"  crossorigin="anonymous"></script>
</head>

<body onload="favoriteMovieLoader()">
    <nav>
      <div class="content-wrapper">

            <i class="fa-solid fa-film logo__img"></i>

          <div class="links">

            </div> 
        </div>
